{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block titulo %} Clinica App {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg sticky-top"
      >
        <div class="container-fluid px-4">
          <a
            class="navbar-brand d-flex align-items-center fw-bold fs-4"
            href="{% url 'citas:cita-list' %}"
          >
            <i class="bi bi-hospital-fill me-2 fs-3 text-primary"></i>
            <span class="text-white">Clínica</span>
          </a>

          <button
            class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item mx-2">
                <a
                  class="nav-link px-3 py-2 rounded-pill transition-all"
                  href="{% url 'citas:paciente-list' %}"
                >
                  <i class="bi bi-people-fill me-2"></i>Pacientes
                </a>
              </li>
              <li class="nav-item mx-2">
                <a
                  class="nav-link px-3 py-2 rounded-pill transition-all"
                  href="{% url 'citas:especialidad-list' %}"
                >
                  <i class="bi bi-star-fill me-2"></i>Especialidades
                </a>
              </li>
              <li class="nav-item mx-2">
                <a
                  class="nav-link px-3 py-2 rounded-pill transition-all"
                  href="{% url 'citas:medico-list' %}"
                >
                  <i class="bi bi-person-badge-fill me-2"></i>Médicos
                </a>
              </li>
              <li class="nav-item mx-2">
                <a
                  class="nav-link px-3 py-2 rounded-pill transition-all"
                  href="{% url 'citas:cita-list' %}"
                >
                  <i class="bi bi-calendar-check-fill me-2"></i>Citas
                </a>
              </li>
            </ul>

            <div class="d-flex align-items-center">
              {% if user.is_authenticated %}
              <span class="navbar-text text-white me-3 px-3 py-2 bg-opacity-25">
                <i class="bi bi-person-circle me-2"></i>
                Hola, <strong>{{ user.username }}</strong>
              </span>
              <form method="post" class="d-inline">
                {% csrf_token %}
                <button
                  formaction="{% url 'logout' %}"
                  class="btn btn-outline-danger btn-sm rounded-pill px-4"
                >
                  <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
                </button>
              </form>
              {% else %}
              <a
                href="{% url 'login' %}"
                class="btn btn-light btn-sm rounded-pill px-4 shadow-sm"
              >
                <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
              </a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">{% block contenido %} {% endblock %}</div>
    </main>

    <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
  </body>
</html>
